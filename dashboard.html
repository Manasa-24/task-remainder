<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--Button icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--additional styles-->
  <link href="custom.css" rel="stylesheet">
  <link href="graph.css" rel="stylesheet">
</head>
<body class="dashboard">
  <!-- Nav -->
  <div id="page-content-wrapper blue-background">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom"><i class="fa fa-check-square-o"
        aria-hidden="true" style="font-size: 50px;color:#fff"></i>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="agenda.html" style="color: #fff !important;">Agenda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html" style="color: #fff !important;">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="habit-tracker.html" style="color: #fff !important;">Habit-Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: #fff !important;">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--Page content-->
  <div class="pt-50">
    <div class="container-fluid">
      <div class="container-wrap">
        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-8">
            <div class="progress-animation-graph-data">  

                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-3 col-sm-6" style="left:20px;right:20px;">
                            <h5 class="card-title">High</h5>
                            <div class="progress-circle blue">
                                <span class="progress-circle-left"> <span class="progress-circle-bar"></span> </span> 
                                <span   class="progress-circle-right"> <span class="progress-circle-bar"></span> </span>
                                <div class="progress-circle-value">90%</div>
                            </div>
                        </div>
                
        
                        <div class="col-lg-3 col-sm-6">
                            <h5 class="card-title">Medium</h5>
                            <div class="progress-circle green"> 
                                <span class="progress-circle-left"> <span class="progress-circle-bar"></span> </span>
                                <span class="progress-circle-right"> <span class="progress-circle-bar"></span> </span>
                                <div class="progress-circle-value">75%</div>
                            </div>
                        </div>
        
                        <div class="col-lg-3 col-sm-6">
                            <h5 class="card-title">Low</h5>
                            <div class="progress-circle red"> 
                                <span class="progress-circle-left"> <span class="progress-circle-bar"></span> </span> 
                                <span class="progress-circle-right"> <span class="progress-circle-bar"></span> </span>
                                <div class="progress-circle-value">50%</div>
                            </div>
                        </div>
        
                        <div class="col-lg-3 col-sm-6">
                            <h5 class="card-title">Habits</h5>
        
                            <div class="progress-circle yellow"> 
                                <span class="progress-circle-left"> <span class="progress-circle-bar"></span> </span>
                                 <span class="progress-circle-right"> <span class="progress-circle-bar"></span> </span>
                                <div class="progress-circle-value">37.5%</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>    
            <div class="progress-table-data pt-50">  
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="font-size">S.no</th>
                    <th class="font-size">Action</th>
                    <th class="font-size">Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>
                        <span class="tag tag-blue">High</span>
                    </td>
                    <td>
                        <div class="clearfix">
                            <div class="float-left"><strong>90%</strong></div>
                            <div class="float-right"><small class="text-muted">Progress</small></div>
                        </div>
                        <div class="progress progress-xs">
                            <div class="progress-bar high-green" role="progressbar"
                                style="width: 90%" aria-valuenow="42" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>
                        <span class="tag tag-green">Medium</span>
                    </td>
                    <td>
                        <div class="clearfix">
                            <div class="float-left"><strong>75%</strong></div>
                            <div class="float-right"><small class="text-muted">Progress</small></div>
                        </div>
                        <div class="progress progress-xs">
                            <div class="progress-bar medium-green" role="progressbar"
                                style="width: 75%" aria-valuenow="42" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>
                        <span class="tag tag-orange low-yellow">Low</span>
                    </td>
                    <td>
                        <div class="clearfix">
                            <div class="float-left"><strong>50%</strong></div>
                            <div class="float-right"><small class="text-muted">Progress</small></div>
                        </div>
                        <div class="progress progress-xs">
                            <div class="progress-bar low-yellow" role="progressbar"
                                style="width: 50%" aria-valuenow="42" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>
                        <span class="tag tag-yellow">Habits</span>
                    </td>
                    <td>
                        <div class="clearfix">
                            <div class="float-left"><strong>37.5%</strong></div>
                            <div class="float-right"><small
                                    class="text-muted">Progress</small></div>
                        </div>
                        <div class="progress progress-xs">
                            <div class="progress-bar habits-blue" role="progressbar"
                                style="width: 37.5%" aria-valuenow="42" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>
            </table>
            </div>
          </div>
          <div class="col-sm-2">
          </div>
        </div>
        <!--btn-->
        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-8 pt-20">
            <button type="button" class="add-habit-btn">Add Task+</button>
          </div>
          <div class="col-sm-2">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
