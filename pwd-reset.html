<!DOCTYPE html>
  <head>
    <title>Task-remainder</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">

  </head>
  
  <body>
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Reset password</h3>
            
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter your email address and we will send you a link to reset your password.</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Enter your email address">
                    </div>
    
                    <button type="submit" class="btn-reset btn-primary btn-block">Send password reset email</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
